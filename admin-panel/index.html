<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel Admin ERADICATOR</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              dark: {
                900: '#0f172a', // slate-900 (BG)
                800: '#1e293b', // slate-800 (Card BG)
                700: '#334155', // slate-700 (Border)
                600: '#475569', // slate-600
              },
              primary: {
                light: '#38bdf8', // sky-400
                DEFAULT: '#0ea5e9', // sky-500
                dark: '#0284c7', // sky-600
              },
              secondary: {
                light: '#34d399', // emerald-400
                DEFAULT: '#10b981', // emerald-500
                dark: '#059669', // emerald-600
              },
              danger: {
                light: '#f87171', // red-400
                DEFAULT: '#ef4444', // red-500
                dark: '#dc2626', // red-600
              },
              warning: {
                light: '#fbbf24', // amber-400
                DEFAULT: '#f59e0b', // amber-500
                dark: '#d97706', // amber-600
              },
              // Light theme colors
              'base': {
                100: '#f1f5f9', // slate-100 (Body BG)
                200: '#ffffff', // white (Card BG)
                300: '#e2e8f0', // slate-200 (Borders)
              },
              'text-light': {
                DEFAULT: '#0f172a', // slate-900 (Main text)
                secondary: '#475569', // slate-600 (Lighter text)
              }
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
            animation: {
              fadeIn: 'fadeIn 0.4s ease-out forwards',
            },
          },
        },
      };
    </script>
    <script>
      // Prevents Flash of Unstyled Content (FOUC) for dark mode
      if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
